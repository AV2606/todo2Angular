<h1>Amazing todo app!</h1>
<h2>Track your tasks!</h2>
<hr>

<h4>Add New Task:</h4>
<form #addForm="ngForm" (submit)="handleSubmit(addForm)">
    <input type="text" ngModel name="task" id="">
    <button type="submit">AddTask</button>
</form>
<hr>
<h3>Your tasks:</h3>
<ul>
    <li *ngFor="let t of tasks" >{{t}}</li>
</ul>
